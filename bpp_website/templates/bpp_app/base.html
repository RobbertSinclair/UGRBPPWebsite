<!DOCTYPE html>
{% load staticfiles %} 

<html lang="en">

    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static  'css/base.css' %}" />
        <link rel="stylesheet" href="{% static 'css/landing.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        {% block head_block %}
        {% endblock %}

    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="{% url 'bpp_app:landing' %}">
                    <img id="logo" alt="MEDISHUTTLE" src="{% static 'img/medi_shuttle.png' %}" height="50" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg 0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our values</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Location</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="main">
        {% block body_block %}
        {% endblock %}
        </div>

        <footer class="page-footer font-small blue pt-4 pb-5 bg-secondary the-footer">
            <div class="container-fluid">
                <div class="row text-white px-4">
                    <div class="col-md">
                        <div class="row">
                            <h1 class="display-6 text-center">Useful Links</h1>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="nav-item">
                                    <a class="nav-link text-light" href="#">Our values</a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="nav-item">
                                    <a class="nav-link text-light" href="#">Contact Us</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="nav-item pl-3 pr-3">
                                <a class="nav-link text-light" href="#">Our Location</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="row">
                            <h1 class="display-6 text-center">Our Sponsors</h1>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="https://ugracing.co.uk">
                                <img class="img-fluid" style="max-height: 80px; max-width: 80px; object-fit:cover;" src="{% static 'img/black_yellow_1.png' %}" />
                                </a>
                            </div>
                            <div class="col">
                                <a href="https://gla.ac.uk">
                                <img class="img-fluid" style="max-height: 80px; max-width: 80px; object-fit:cover;" src="{% static 'img/uofglogo.jpg' %}" />
                                </a>                            
                            </div>
                            <div class="col">
                                <img class="img-fluid" style="max-height: 80px; max-width: 80px; object-fit:cover;" src="{% static 'img/formula_student_logo.jpg' %}" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>

</html>
